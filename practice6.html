            <!-- ПАНЕЛЬ НАВИГАЦИИ -->

        <!-- PROFILE CONTENT -->

        <div id="content_container">
            <div class="block">
                <h1 id="begin">Practice №6</h1>

                <input type="text" id="myInput">
                <input type="button" value="Показать окно" id="myButton">

                <script>
                    $("#myButton").click(function () {
                        var text = $("#myInput").val();
                        var confirmMsg = "Вы уверены, что хотите отправить следующее сообщение?\n\n" + text;
                        var confirmed = confirm(confirmMsg);
                    })
                </script>
            </div>
            <div class="block">
                <img id="myImage" src="img/photo2.jpg" alt="Мое изображение" height="250" width="500">
                <button id="changePhoto">Сменить изображение</button>

                <script>
                    var originalImageSrc = $("#myImage").attr("src");
                    $("#changePhoto").click(function () {
                        var newImageSrc = "img/photo.jpg";
                        var currentImageSrc = $("#myImage").attr("src");

                        if (currentImageSrc == originalImageSrc) {
                            $("#myImage").attr("src", newImageSrc); 
                        } else {
                            $("#myImage").attr("src", originalImageSrc);
                        }
                    });


                </script>
            </div>
        </div>
